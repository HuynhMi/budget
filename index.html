<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget App</title>

        <!-- stylsheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./assets/css/basic.css">
        <link rel="stylesheet" href="./assets/css/welcome-page.css">
        <link rel="stylesheet" href="./assets/css/dashboard-page.css">
    </head>
    <body>
        <div class="app app--welcome">
            <div class="page welcome-wrap">
                <div class="welcome">
                    <div class="welcome__image">
                        <img src="./assets/images/home.png" alt="" class="welcome__image">
                    </div>
                    <h1 class="welcome__heading">Budget App</h1>
                    <p class="welcome__desc">
                        Today is your opportunity to build the tomorrow you want.
                    </p>
                    <button class="welcome-btn">
                        Enter 
                        <img src="./assets/images/enter__icon.png" alt="" class="welcome-btn__image">
                    </button>
                </div>
            </div>
            <div class="page dashboard-wrap">
                <h2 class="dashboard__heading">
                    Dashboard
                </h2>
                <div class="dashboard-item dashboard-item--income">
                    <img src="./assets/images/income.png" alt="" class="dashboard-item__img">
                    <p class="dashboard__sub-heading">Income</p>
                    <span class="dashboard__amount income__amount">$234.444</span>
                </div>
                <div class="dashboard-item dashboard-item--expenses">
                    <img src="./assets/images/expenses.png" alt="" class="dashboard-item__img">
                    <p class="dashboard__sub-heading">Expenses</p>
                    <span class="dashboard__amount expenses__amount">$234.444</span>
                </div>
                <div class="dashboard-item dashboard-item--remaning separate">
                    <img src="./assets/images/money-bag.png" alt="" class="dashboard-item__img">
                    <h6 class="dashboard__sub-heading">Remaining</h6>
                    <span class="dashboard__amount remaining">$234.444</span>
                </div>

                <div class="dashboard-chart">
                    <div class="dashboard-chart-header">
                        <img src="./assets/images/pie-chart.png" alt="" class="dashboard-item__img">
                        <p class="dashboard-chart__heading">Statistics</p>
                    </div>
                    <div class="dashboard-chart-body">
                        <canvas id="dashboard-canvas"></canvas>
                    </div>
                </div>
                <div class="dashboard-control row">
                    <div class="col col-6">
                        <label for="income" class="dashboard-control__btn dashboard-control__btn--income">
                            Income detail
                        </label>
                    </div>
                    <div class="col col-6">
                        <label for="expenses-wrap" class="dashboard-control__btn dashboard-control__btn--expenses">
                            Transactions
                        </label>
                    </div>
                    <div class="col col-12">
                        <button class="dashboard-control__btn dashboard-control__btn--clear-all">Clear All</button>
                    </div>
                </div>

                <!-- Income detail -->
                <input type="checkbox" name="" id="income" class="income-wrap-checkbox" hidden>
                <div class="sub-dashboard income">
                    <label class="sub-dashboard__overlay" for="income"></label>
                    <div class="sub-dashboard-body">
                        <div class="sub-dashboard-container">
                            <label class="sub-dashboard-close-btn" for="income">
                                <img src="./assets/images/close.png" alt="" class="sub-dashboard-close-btn__img">
                            </label>
                            <div class="sub-dashboard-header">
                                <h6 class="sub-dashboard__heading">Income</h6>
                                <div class="sub-dashboard__btn" id="btn-open-income-form">
                                    <img src="./assets/images/plus.png" alt="" class="sub-dashboard__btn-img sub-dashboard__btn-open">
                                </div>
                            </div>
                            <form class="form income-form" name="form-create-new">
                                <div class="form-group col-4" hidden>
                                    <input type="text" name="id" class="form__input" placeholder="New" value="New" readonly>
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" name="amount" class="form__input" placeholder="$2.4">
                                </div>
                                <div class="form-group col-4">
                                    <input type="text" name="name" class="form__input" id="" placeholder="Name">
                                </div>
                                <div class="form-group col-4">
                                    <select name="type" id="" class="form__input">
                                        <option value="fixed">Fixed</option>
                                        <option value="variable">Variable</option>
                                        <option value="occasional">Occasional</option>
                                    </select>
                                </div>
                                <div class="form-group col-6"> 
                                    <button type="submit" class="form__btn form__btn--submit" id="btn-submit-income-form">Add</button>
                                </div>
                                <div class="form-group col-6">
                                    <button type="submit" class="form__btn form__btn--cancel" id="btn-close-income-form">Cancel</button>
                                </div>
                            </form>
                            <div class="sub-dashboard-filter income-filter">
                                <div class="sub-dashboard-filter-group">
                                    <input type="radio" name="filter-income-type" id="" checked  class="sub-dashboard-filter__checkbox" value="all">
                                    <label for="" class="sub-dashboard-filter__label">All</label>
                                </div>
                                <div class="sub-dashboard-filter-group">
                                    <input type="radio" name="filter-income-type" id=" "   class="sub-dashboard-filter__checkbox" value="fixed">
                                    <label for="" class="sub-dashboard-filter__label">Fixed</label>
                                </div>
                                <div class="sub-dashboard-filter-group">
                                    <input type="radio" name="filter-income-type" id=""  class="sub-dashboard-filter__checkbox" value="variable">
                                    <label for="" class="sub-dashboard-filter__label">Variable</label>
                                </div>
                                <div class="sub-dashboard-filter-group">
                                    <input type="radio" name="filter-income-type" id=""  class="sub-dashboard-filter__checkbox" value="occasional">
                                    <label for="" class="sub-dashboard-filter__label">Occasional</label>
                                </div>
                            </div>
                            <ul class="income-list">
                                <!-- <li class="income-item">
                                    <span class="income-item__name">Salary</span>
                                    <span class="income-item__number">$123.456</span>
                                    <span class="income-item__btn income-item__btn--edit" title="edit">
                                        <img src="./assets/images/edit.png" alt="" class="income-item__btn-img">
                                    </span>
                                    <span class="income-item__btn income-item__btn--delete" title="delete">
                                        <img src="./assets/images/delete.png" alt="" class="income-item__btn-img">
                                    </span>
                                </li> -->
                            </ul>
                            
                        </div>
                    </div>
                </div>

                <!-- Expenses detail-->
                <input type="checkbox" name="" id="expenses-wrap" class="expenses-wrap-checkbox" hidden>
                <div class="sub-dashboard expenses">
                    <label class="sub-dashboard__overlay" for="expenses-wrap"></label>
                    <div class="sub-dashboard-body">
                        <div class="sub-dashboard-container transaction-container">
                            <label class="sub-dashboard-close-btn" for="expenses-wrap">
                                <img src="./assets/images/close.png" alt="" class="sub-dashboard-close-btn__img">
                            </label>
                            <div class="sub-dashboard-header">
                                <h6 class="sub-dashboard__heading">Transactions</h6>
                                <div class="sub-dashboard__btn" id="btn-open-transaction-form">
                                    <img src="./assets/images/plus-sign.png" alt="" class="sub-dashboard__btn-img sub-dashboard__btn-open">
                                </div>
                            </div>
                            <form class="form transaction-form">
                                <div class="form-group col-6" hidden>
                                    <input type="text" name="id" class="form__input" placeholder="New" value="New" readonly>
                                </div>
                                <div class="form-group col-6">
                                    <input type="number" name="amount" class="form__input" placeholder="$2.4">
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" name="name"  class="form__input" name="" id="" placeholder="Name">
                                </div>
                                <div class="form-group col-6">
                                    <button type="submit" class="form__btn form__btn--submit" id="btn-submit-transaction-form">Add</button>
                                </div>
                                <div class="form-group col-6">
                                    <button type="submit" class="form__btn form__btn--cancel" id="btn-close-transaction-form">Cancel</button>
                                </div>
                            </form>
                            <div class="sub-dashboard-filter">
                                <select name="" class="sub-dashboard-filter__item" id="transaction-filter">
                                    <option value="newest" class="sub-dashboard-filter-select__option">Newest</option>
                                    <option value="oldest" class="sub-dashboard-filter-select__option">Oldest</option>
                                </select>
                            </div>
                            <ul class="transaction-list">
                                <!-- <li class="transaction-item">
                                    <div class="transaction-item__header">
                                        <span class="transaction-item__name">Shopping</span>
                                        <span class="transaction-item__number">$12.111</span>
                                    </div>
                                    <div class="transaction-item__footer">
                                        <span class="transaction-item__dater">19 Aug, 2022</span>
                                        <span class="transaction-item__timer">10:10 AM</span>
                                        <div class="transaction-item-control">
                                            <img src="./assets/images/edit.png" alt="" class="transaction-item-control__btn-img transaction-item__btn-edit">
                                            <img src="./assets/images/delete.png" alt="" class="transaction-item-control__btn-img transaction-item__btn-delete">
                                        </div>
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
